<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Notas</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="#">UCB TWITTER</a>
      </nav>

      
    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">

                <div class="card">
                    <div class="card-body">

                            <form id="post_form">
                                <b><label style="font-size: x-large; font-style: italic;"  for="crear_post">POST:</label></b> <br>
                                <div class="form-group">
                                    <input type="text" id="titulo" placeholder="Titulo"/>
                                </div>
                                <div class="form-group">
                                    <textarea id="detalle" rows="10" cols="30" placeholder="Agregar una descripcion"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Post</button>
                            </form>

                    </div>
                </div>

            </div>

            <div class="col-md-8">
                <div id="mostrar_posts_div">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/presenter.js"></script>

</body>
</html>
